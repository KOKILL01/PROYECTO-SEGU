<div class="header">


  <div class="logo">
    <img class="l" src="logo.gif" alt="Logo" />
  </div>
  <div class="titulo">
    <p>Press Start</p>
  </div>
  <div class="botones">
    

    
    <p class="btn" routerLink="/home">
      <img class="icon" src="hogar.png" alt="" />
    </p>
  </div>
</div>

<main class="main">
  <h1>Mis pedidos</h1>

  <div *ngIf="pedidos.length > 0; else sinPedidos">
    <div *ngFor="let pedido of pedidos" class="pedido">
      <h2>Folio: #{{ pedido.folio }}</h2>
      <p>Fecha: {{ pedido.fecha }}</p>
      <p>Hora: {{ pedido.hora }}</p>
      <p>Tienda: {{ pedido.tienda }}</p>
      <hr />
    </div>
  </div>

  <ng-template #sinPedidos>
    <p class="mensaje">No tienes pedidos realizados.</p>
  </ng-template>
</main>
