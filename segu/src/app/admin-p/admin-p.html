<div class="header"> <!--header------------------->

    <div class="logo">
    <img class="l" src="logo.gif" alt="Logo">
  </div>
    <div class="titulo">
        <p>Press Start - ADMIN
        </p>
    </div>
    <div class="botones">
        <button class="btn" (click)="salir()"><img class="icon" src="salida.png" alt=""></button>
        
            <button class="btn" routerLink="/nproducto"><img class="icon" src="nprod.png" alt=""></button>
            <button class="btn" routerLink="/userempleado"><img class="icon" src="ncuenta.png" alt=""></button>
        
    </div>

</div>


<div class="main"> <!--clase de venta------------------>

    <h2>PRODUCTOS EN LINEA</h2>

    <div class="carteles">

        
        <div class="cartel" *ngFor="let prod of productos" [routerLink]="['/cambioprod', prod.id]">
            <div class="imagen">
                <img class="im" [src]="prod.imagen" alt="" />
            </div>
            <div class="prodName">
                {{ prod.nombre }}
            </div>
            <div class="descripcion">
                {{ prod.descripcion }}
            </div>

        </div>



    </div>
</div>
