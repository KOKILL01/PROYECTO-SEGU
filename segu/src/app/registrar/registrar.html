<div class="header">
  <div class="logo">
    <img class="l" src="logo.gif" alt="Logo">
  </div>
  <div class="titulo">Press Start</div>
  
  <div class="botones">
    <div class="btn" routerLink="/home"><img class="icon" src="hogar.png" alt=""></div>
  </div>
</div>

<div class="main">
  <div class="log">

    <form (ngSubmit)="registrar()">
    <h1>Registrare!</h1>

    <div class="recuadro">
      <input name="email"  type="email" [(ngModel)]="correo" placeholder="Correo electronico" required/>
    </div>
    <div class="recuadro">
      <input name="Nombre"  type="text" [(ngModel)]="nombre" placeholder="Nombre de usuario" required/>
    </div>
    <div class="recuadro">
      <input name="contraseña"  type="password" [(ngModel)]="contra" placeholder="Contraseña" required/>
    </div>


    <button class="btnEntrar" >registrar</button>
    </form>
    
    <div class="link">
      <a routerLink="/loguin">Inicia sesion aqui...</a>
    </div>
  </div>
</div>
