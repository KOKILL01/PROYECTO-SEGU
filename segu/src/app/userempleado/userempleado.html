<div class="header">
  <div class="logo">
    <img class="l" src="logo.gif" alt="Logo">
  </div>
  <div class="titulo">Press Start</div>
  
  <div class="botones">
    <a href="/adminP"><div class="btn"><img class="icon" src="volver.png" alt=""></div></a>
  </div>
</div>

<div class="main">
  <div class="log">
    <form (ngSubmit)="subirEmpleado()">
    <h1>Añadir usuario</h1>

    <div class="recuadro">
      <input type="email" name="CorreoEmpleado" [(ngModel)]="correo" placeholder="Correo" required />
    </div> 

    <div class="recuadro">
      <input type="text" name="nombreEmpleado" [(ngModel)]="nombre" placeholder="Nombre" required/>
    </div> 

    <div class="recuadro">
      <input type="password" name="pass" [(ngModel)]="contra" placeholder="Contraseña" required/>
    </div>


    
    <div class="recuadro">
      <label for="tipos">Elige tipo de usuario</label>
      <select name="usuarios" id="tipos" [(ngModel)]="rol" required>
        <option value="cliente">Cliente</option>
        <option value="empleado">Empleado de sucursal</option>
        <option value="administrador">Administrador Global</option>
      </select>
    </div>

    <div class="recuadro">
      <input type="text" name="sucursal" [(ngModel)]="sucursal" placeholder="Nombre de sucursal (En caso de ser empleado)" />
    </div>

    

    <button type="submit" class="btnEntrar">Subir</button>
    </form>
    <button type="submit" class="btnEntrar">Cancelar</button>
  </div>
</div>
