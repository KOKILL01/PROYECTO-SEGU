<div class="header">
  <div class="logo">
    <img class="l" src="logo.gif" alt="Logo">
  </div>
  <div class="titulo">Press Start</div>
  
  <div class="botones">
    <div class="btn" routerLink="/home"><img class="icon" src="hogar.png" alt=""></div>
  </div>
</div>

<div class="main">
  <div class="log">
    <form (ngSubmit)="login()">
    <h1>Inicia Sesión</h1>

    <div class="recuadro">
      <input type="text" name="email" [(ngModel)]="correo"  placeholder="Correo Electronico" />
    </div> 

    <div class="recuadro">
      <input type="text" name="pass" [(ngModel)]="pass" placeholder="Contraseña" />
    </div>

    <button type="submit" class="btnEntrar">Entrar</button>
    </form>
    <div class="link">
      <a routerLink="/registrar">¿No tienes cuenta? Registrate aqui...</a>
    </div>
  </div>
</div>
